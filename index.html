<body>
        <h2>Enter Your Name</h2>
        <input type="text" id="user_input" />

        <script>
            $(document).ready(function() {
                $("#sub").click(function() {
                    var fn = $("#user_input").val();

                        $("#msg").html(data);
                    });

            });
